<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="gameAlert" class="gameAlert">This game only runs in Desktop Preview</div>
    <div class="loading active">
        <img src="./media/loading.gif" alt="image">
        <h1>Loading...</h1>
    </div>
    <div class="beforeGame">
        <img src="./media/beforeGame.gif" alt="image">
        <button id="startGame">START GAME</button>
    </div>
    <div class="game">
        <video class="firstVideo" loop autoplay muted src="./media/background2.mp4"></video>      
        <video class="secondVideo" loop autoplay muted src="./media/background2.mp4"></video>    
       <div class="clouds">
           <img class="one" src="./media/clouds.gif" alt="clouds" />
           <img class="two" src="./media/clouds.gif" alt="clouds" />
           <img class="three" src="./media/clouds.gif" alt="clouds" />
        </div>
        <div class="gameTimer">3</div>
        <div class="score">Score <span id="score">0</span></div>
        <div class="tree"><img src="./media/tree.gif" alt="tree"></div>
        <div class="santa"><img src="./media/santa.gif" alt="santa" /></div>
    </div>
    <div class="afterGame">
        <div class="displayScore"></div>
        <div class="image">
            <img src="./media/afterWin.gif" alt="image">
            <div class="shadow"></div>
            <button id="restart">RESTART GAME</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
